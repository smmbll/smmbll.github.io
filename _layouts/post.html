---
layout: default
---

<article class="post">
  <div class="post-header clearfix">
    <div class="post-type">{{ page.type }}</div>
    <h2 class="post-title">{{ page.title }}</h2>
    <div class="row">
      <div class="post-date col-xs-5 col-sm-6">{{ page.date | date: "%b %-d, %Y" }}</div>
      <span class="post-share col-xs-7 col-sm-6">
        <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter"><i class="fa fa-twitter-square"></i></a>
        <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook"><i class="fa fa-facebook-square"></i></a>
      </span>
    </div>
  </div>
  <div class="post-content">{{ content }}</div>
</article>
